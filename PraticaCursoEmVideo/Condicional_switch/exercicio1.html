    <h4>Ler um número e qual a operaçao realizar: Dobro, cubo ou raiz</h4>

    <form method="get" action="exercicio1.php">

        <input type="number" name="num"> <br><br>
            <fieldset><legend>Operação:</legend>

    </form>
